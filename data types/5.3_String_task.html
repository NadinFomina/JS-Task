    <script>
        //#1. Напишите функцию ucFirst(str), возвращающую строку str с заглавным первым символом. 
        // первый способ
        let str = "вася";
        let newStr = str[0].toUpperCase() + str.slice(1)
        console.log(newStr);
        // второй способ
        function ucFirst(str) {
            if (!str) return str;
            return str[0].toUpperCase() + str.slice(1);
        }
        alert(ucFirst("вася"));

        //#2. Проверка на спам
        //Напишите функцию checkSpam(str), возвращающую true, 
        //если str содержит 'viagra' или 'XXX', а иначе false.
        //Функция должна быть нечувствительна к регистру:

        checkSpam('buy ViAgRA now') == true;
        checkSpam('free xxxxx') == true;
        checkSpam("innocent rabbit") == false;
        function checkSpam(str) {
            let newStr = str.toLowerCase();
            return newStr.includes('viagra') || newStr.includes('xxx');
        }
        alert(checkSpam('buy ViAgRA now'));
        alert(checkSpam('free xxxxx'));
        alert(checkSpam("innocent rabbit"));

        //#3.Усечение строки
        //Создайте функцию truncate(str, maxlength), которая проверяет длину строки str и, 
        //если она превосходит maxlength, заменяет конец str на "…", так, чтобы её длина стала равна maxlength.
        //Результатом функции должна быть та же строка, если усечение не требуется, либо, 
        //если необходимо, усечённая строка.
        //Например:

      //  truncate("Вот, что мне хотелось бы сказать на эту тему:", 20) = "Вот, что мне хотело…";
        truncate("Всем привет!", 20) = "Всем привет!";

        function truncate(str, maxlength) {
            return (str.length > maxlength) ? str.slice(0, maxlength - 1) + '…' : str;
        }

       function extractCurrencyValue (str){
