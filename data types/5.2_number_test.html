<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //#1.Создайте скрипт, который запрашивает ввод двух чисел
        //(используйте prompt) и после показывает их сумму.
        let a = +prompt('enter fiest number', 0);
        let b = +prompt('enter second number', 0);
        alert(a + b);
        //#2. Почему 6.35.toFixed(1) == 6.3?
        // если мы сделаем
        alert(6.35.toFixed(20)); // 6.34999999999999964473
        //то увидем, что потеря точности приводит к увеличению числа,
        // поэтому округление произойдёт в большую сторону.
        //Методы Math.round и toFixed, согласно документации, округляют до 
        //ближайшего целого числа: 0..4 округляется в меньшую сторону, тогда как 5..9 в большую сторону.
        // Например:
        alert(1.35.toFixed(1)); // 1.4
        //Но почему в примере ниже 6.35 округляется до 6.3 ?
        alert(6.35.toFixed(1)); // 6.3
        //Как правильно округлить 6.35 ?
        //Мы должны приблизить его к целому числу, перед округлением:
        alert((6.35 * 10).toFixed(20)); // 63.50000000000000000000
        alert(Math.round(6.35 * 10) / 10); // 6.35 -> 63.5 -> 64(rounded) -> 6.4

        //#3. Ввод числового значения
        // Создайте функцию readNumber, которая будет запрашивать ввод числового значения до тех пор,
        // пока посетитель его не введёт.
        // Функция должна возвращать числовое значение.
        // Также надо разрешить пользователю остановить процесс ввода, 
        //отправив пустую строку или нажав «Отмена». В этом случае функция должна вернуть null.
        function readNumber() {
            let num;
            do {
                num = prompt("Введите число", 0);
            } while (!isFinite(num));
            if (num === null || num === '') return null;
            return +num;
        }
        alert(`Число: ${readNumber()}`);

        //#4.Этот цикл – бесконечный. Он никогда не завершится, почему?
        let i = 0;
        while (i != 10) {
            i += 0.2;
        }
        //Ответ. Потому что i никогда не станет равным 10.
        //Это происходит из-за потери точности, при прибавлении таких дробей как 0.2.

        //#5.Встроенный метод Math.random() возвращает случайное число от 0 (включительно) до 1 (но не включая 1)
        // Напишите функцию random(min, max), 
        // которая генерирует случайное число с плавающей точкой от min до max (но не включая max).
        // Пример работы функции:
        alert(random(1, 5)); // 1.2345623452
        alert(random(1, 5)); // 3.7894332423
        alert(random(1, 5)); // 4.3435234525

        //Ответ.
        function random(min, max) {
            return min + Math.random() * (max - min);
        }

        //#6. Случайное целое число от min до max
        // Напишите функцию randomInteger(min, max),
        // которая генерирует случайное целое (integer) число от min до max (включительно).
        // Любое число из интервала min..max должно появляться с одинаковой вероятностью.
        // Пример работы функции:

        alert(randomInteger(1, 5)); // 1
        alert(randomInteger(1, 5)); // 3
        alert(randomInteger(1, 5)); // 5

        //Ответ.
        function randomInteger(min, max) {
            let rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }
        alert(randomInteger(1, 3));
    </script>
</body>

</html>
