        //#2. Напишите функцию isEmpty(obj), которая возвращает true, 
        //если у объекта нет свойств, иначе false.

        //Должно работать так:

        let schedule = {};

        alert(isEmpty(schedule)); // true

        schedule["8:30"] = "get up";

        alert(isEmpty(schedule)); // false
        //answer:
        function isEmpty(obj) {
            for (let key in obj) {
                // если тело цикла начнет выполняться - значит в объекте есть свойства
                return false;
            }
            return true;
        }
        //#3. Можно ли изменить объект, объявленный с помощью const? Как вы думаете?
        const user = {
            name: "John"
        };
        // это будет работать?
        user.name = "Pete";// будет работать. 
        //Сам объект можно изменять, объявление const защищает только саму переменную от изменений.

        //#4. У нас есть объект, в котором хранятся зарплаты нашей команды:

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        // Напишите код для суммирования всех зарплат и сохраните результат в переменной sum.
        // Должно получиться 390.
        // Если объект salaries пуст, то результат должен быть 0.

        //Answer.
        let sum = 0;
        for (let key in salaries) {
            sum += salaries[key];
        }
        alert(sum); 

        //#5. Создайте функцию multiplyNumeric(obj), 
        //которая умножает все числовые свойства объекта obj на 2.
        //Используйте typeof для проверки, что значение свойства числовое.
        function multiplyNumeric(obj){
            for(let key in obj){
                if(typeof obj[key] == 'number'){
                    obj[key] *= 2;
                }
            }
        }
