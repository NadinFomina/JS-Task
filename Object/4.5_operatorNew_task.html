    <script>
        //#1. Две функции - один объект
        //Возможно ли создать функции A и B, чтобы new A() == new B() ?

        // function A() { ... }
        // function B() { ... }
        let a = new A();
        let b = new B();
        alert(a == b); // true
        //Если да – приведите пример вашего кода.
        // Ответ.
        //Да, возможно.
        let obj = {};
        function A() { return obj };
        function B() { return obj };
        alert(new A() == new B())// true, new A() и new B() возвращают  один и тот же внешне определённый объект obj:

        //#2. Создайте функцию-конструктор Calculator, которая создаёт объекты с тремя методами:
        //read() запрашивает два значения при помощи prompt и сохраняет их значение в свойствах объекта.
        //sum() возвращает сумму этих свойств.
        //mul() возвращает произведение этих свойств.
        function Calculator() {
            this.read = function () {
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            };
            this.sum = function () {
                return this.a + this.b;
            };
            this.mul = function () {
                return this.a * this.b;
            };
        }
        let calculator = new Calculator();
        calculator.read();
        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());

        //#3. Создайте функцию-конструктор Accumulator(startingValue).
        //Объект, который она создаёт, должен уметь следующее:
        //Хранить «текущее значение» в свойстве value. 
        //Начальное значение устанавливается в аргументе конструктора startingValue.
        //Метод read() должен использовать prompt для считывания нового числа и прибавления его к value.
        //Другими словами, свойство value представляет собой сумму всех введённых пользователем значений,
        // с учётом начального значения startingValue.
        function Accumulator(startingValue) {
            this.value = startingValue;
            this.read = function () {
                this.value += +prompt("Введите сколько необходимо добавить.", 0);
            };
        };
        let accumulator = new Accumulator(1);
        accumulator.read();
        accumulator.read();
        alert(accumulator.value);
    </script>
