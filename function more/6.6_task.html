    <script>
        //#1_Установка и уменьшение значения счётчика
        //Измените код makeCounter() так, чтобы счётчик мог уменьшать и устанавливать значение:
        // counter() должен возвращать следующее значение(как и раньше).
        // counter.set(value) должен устанавливать счётчику значение value.
        // counter.decrease() должен уменьшать значение счётчика на 1.

        //Answer:
        function makeCounter() {
            let count = 0;
            function counter() {
                return count++;
            }
            counter.set(value) = value => count = value;
            counter.decrease = () => count--;
            return counter;
        }

        //#2_Сумма с произвольным количеством скобок
        //Напишите функцию sum, которая бы работала следующим образом:
        // sum(1)(2) == 3; // 1 + 2
        // sum(1)(2)(3) == 6; // 1 + 2 + 3
        // sum(5)(-1)(2) == 6
        // sum(6)(-1)(-2)(-3) == 0
        // sum(0)(1)(2)(3)(4)(5) == 15

        //Answer:
        function sum(a) {
            let curSum = a;
            function f(b) {
                curSum += b;
                return f;
            }
            f.toString = function () {
                return curSum;
            };
            return f;
        }
        alert(sum(1)(2)); // 3
        alert(sum(5)(-1)(2)); // 6
        alert(sum(6)(-1)(-2)(-3)); // 0
        alert(sum(0)(1)(2)(3)(4)(5)); // 15
    </script>
