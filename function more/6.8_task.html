<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //#1_Вывод каждую секунду
        // Напишите функцию printNumbers(from, to), которая выводит число каждую секунду, 
        // начиная от from и заканчивая to.
        // Сделайте два варианта решения.
        // Используя setInterval.
        // Используя рекурсивный setTimeout.

        //Answer:
        // 1.Используя setInterval.
        function printNumbers(from, to) {
            let current = from;
            let timerId = setInterval(function () {
                alert(current);
                if (current == to) {
                    clearInterval(timerId)
                }
                current++;
            }, 1000)
        }
        printNumbers(5, 10);
        //2.Используя рекурсивный setTimeout.
        function printNumbers2(from, to) {
            let current = from;
            setTimeout(function (go) {
                alert(current)
                if (current < to) {
                    setTimeout(go, 1000)
                }
                current++;

            }, 1000)
        }
        printNumbers(10, 16);

        //#2_Что покажет setTimeout?
        //  В приведённом ниже коде запланирован вызов setTimeout, а затем 
        //  выполняется сложное вычисление, для завершения которого требуется более 100 мс.
        // Когда будет выполнена запланированная функция?
        // 1.После цикла.
        // 2.Перед циклом.
        // 3.В начале цикла.
        // 4.Что покажет alert?

        let i = 0;
        setTimeout(() => alert(i), 100); // ?
        // предположим, что время выполнения этой функции >100 мс
        for (let j = 0; j < 100000000; j++) {
            i++;
        }

        //Answer:
        //функция будет выполнена после окончания цикла, т.е через 100000000
    </script>
</body>

</html>
