    <script>
        // 1.Что выведет код ниже?
        alert(null || 2 || undefined);// 2
        //возвращает первое истинное
        //2. Что выведет код ниже?
        alert(alert(1) || 2 || alert(3));//сначала 1, затем 2. alert вернет underfaind 
        // 3.Что выведет код ниже ?
        alert(1 && null && 2);//null
        // 4.Что выведет код ниже ?
        alert(alert(1) && alert(2));//1 а затем undefined
        // 5.Что выведет код ниже ?
        alert(null || 2 && 3 || 4);// 3
        // 6.Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.
        // «Включительно» означает, что значение переменной age может быть равно 14 или 90.
        let age;
        if (age < 14 || age > 90);
        //7. Какие из перечисленных ниже alert выполнятся ?
        // Какие конкретно значения будут результатами выражений в условиях if (...)?

        if (-1 || 0) alert('first');// выполнятся
        if (-1 && 0) alert('second');// не выполнятся
        if (null || -1 && 1) alert('third');//выполнятся
        //  Напишите код, который будет спрашивать логин с помощью prompt.
        // Если посетитель вводит «Админ», то prompt запрашивает пароль, если ничего не введено или нажата клавиша Esc – показать «Отменено», в противном случае отобразить «Я вас не знаю».
        // Пароль проверять так:
        // Если введён пароль «Я главный», то выводить «Здравствуйте!»,
        // Иначе – «Неверный пароль»,
        // При отмене – «Отменено».
        let userName = prompt("Кто там?", '')
        if (userName === 'Админ') {
            let pass = prompt('Пароль?', '');
            if (pass === 'Я главный') {
                alert('Здравствуйте!');
            } else if (pass === '' || pass === null) {
                alert('Отменено');
            } else {
                alert('Неверный пароль');
            }
        } else if (userName === '' || userName === null) {
            alert('Отменено');
        } else {
            alert("Я вас не знаю");
        }
    </script>
