<head>

<body>
    <script>
        // #1. Обязателен ли "else"?
        // Следующая функция возвращает true, если параметр age больше 18.
        // В ином случае она запрашивает подтверждение через confirm и возвращает его результат:
        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                // ...
                return confirm('Родители разрешили?');
            }
        }
        //Будет ли эта функция работать как-то иначе, если убрать else?
        function checkAge(age) {
            if (age > 18) {
                return true;
            }
            // ...
            return confirm('Родители разрешили?');
        }
        //Ответ: оба варианта ф-и будут работать одинакова. Различия нет.
        //#2.
        //   Перепишите функцию, используя оператор '?' или '||'
        //  Следующая функция возвращает true, если параметр age больше 18.
        // В ином случае она задаёт вопрос confirm и возвращает его результат.
        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                return confirm('Родители разрешили?');
            }
        }
        // Перепишите функцию, чтобы она делала то же самое, но без if, в одну строку.
        // Сделайте два варианта функции checkAge:
        // 1.Используя оператор ?
        function checkAge(age) {
            return (age > 18) ? true : confirm('Родители разрешили?')
        }
        // 2. Используя оператор ||
        function checkAge(age) {
            return (age > 18) || confirm('Родители разрешили?')
        }

        //#3.Функция min(a, b)
        //Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.
        function min(a, b) {
            return a < b ? a : b;
        }

        min(2, 5) == 2
        min(3, -1) == -1
        min(1, 1) == 1
        //#4.Функция pow(x,n)
        //Напишите функцию pow(x, n), которая возводит x в степень n и возвращает результат.
        function pow(x, n) {
            return x ** n;
        }
        function showPow() {
            let x = prompt("Введите число которое нужно возвести в степень:", "");
            let n = prompt("Введите степень числа:", "");

            if (n < 1) {
                alert(`Степень ${n} не поддерживается, используйте натуральное число`);
            } else {
                return alert(`${x} в степени ${n}, будет равно: ${pow(x, n)}`);
            }
        }
        showPow();
        // pow(3, 2) = 3 * 3 = 9;
        // pow(3, 3) = 3 * 3 * 3 = 27
        // pow(1, 100) = 1 * 1 * ...* 1 = 1
    </script>
