<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // #1_
        // Имеется объект dictionary, созданный с помощью Object.create(null) для хранения любых пар ключ/значение.
        // Добавьте ему метод dictionary.toString(), который должен возвращать список ключей, разделённых запятой.
        //  Ваш toString не должен выводиться при итерации объекта с помощью цикла for..in.
        let dictionary = Object.create(null, {
            toString: { // определяем свойство toString
                value() { // значение -- это функция
                    return Object.keys(this).join();
                }
            }
        });

        dictionary.apple = "Apple";
        dictionary.__proto__ = "test";

        // apple и __proto__ выведены в цикле
        for (let key in dictionary) {
            alert(key); // "apple", затем "__proto__"
        }

        // список свойств, разделённых запятой, выведен с помощью toString
        alert(dictionary); // "apple,__proto__"

        // #2_
        // Давайте создадим новый объект rabbit:
        function Rabbit(name) {
            this.name = name;
        }
        Rabbit.prototype.sayHi = function () {
            alert(this.name);
        };

        let rabbit = new Rabbit("Rabbit");

        // Все эти вызовы делают одно и тоже или нет?

        rabbit.sayHi();
        Rabbit.prototype.sayHi();
        Object.getPrototypeOf(rabbit).sayHi();
        rabbit.__proto__.sayHi();

        // Answer
        // В первом вызове this == rabbit,
        //  во всех остальных this равен Rabbit.prototype,
        //   так как это объект перед точкой.
        //   Так что только первый вызов выведет Rabbit, а остальные – undefined:
    </script>
</body>

</html>
