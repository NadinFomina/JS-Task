<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //#1_Дочерние элементы в DOM
        //Для страницы:
        <html>
            <body>
                <div>Пользователи:</div>
                <ul>
                    <li>Джон</li>
                    <li>Пит</li>
                </ul>
            </body>
        </html>
        //Напишите код, как получить…
        //элемент <div>?
        //<ul>?
        //второй <li> (с именем Пит)?

        //Варианты получения эл-та div:
        const div = document.body.querySelector('div')
        document.body.firstElementChild
        document.body.children[0]
        document.body.childNodes[1]

        //Варианты получения эл-та <ul>:
        document.body.lastElementChild
        document.body.children[1]
        //Варианты получения эл-та <li>:
        document.body.lastElementChild.lastElementChild


        //#2_Вопрос о соседях
        //Если elem – произвольный узел DOM-элемента…
        // Правда, что elem.lastChild.nextSibling всегда равен null?

        //ответ- Да. Верно. Элемент elem.lastChild всегда последний, у него нет ссылки nextSibling.

        // Правда, что elem.children[0].previousSibling всегда равен null ?

        // ответ- Нет. Неверно. Потому что elem.children[0] – потомок-элемент. 
        // Но перед ним могут быть другие узлы. Например, previousSibling может быть текстовым узлом.

        //#3_Выделите ячейки по диагонали
        //Напишите код, который выделит красным цветом все ячейки в таблице по диагонали.
        // Вам нужно получить из таблицы <table> все диагональные <td> и выделить их, используя код:
        td.style.backgroundColor = 'red';
        // ответ:
        let table = document.body.firstElementChild;
        for (let i = 0; i < table.rows.length; i++) {
            let row = table.rows[i];
            row.cells[i].style.backgroundColor = 'red';
        }

    </script>
</body>

</html>
